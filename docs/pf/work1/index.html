<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안예진 일룸 앱 프로세스 페이지</title>

    <!-- 제이쿼리 불러오기 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- 테일윈드 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.4/tailwind.min.css">

    <!-- 폰트어썸 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!--스와이퍼-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!--gsap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>

    <!-- 공통 CSS -->
    <link rel="stylesheet" href="index.css">
    <!-- 공통 JS -->
    <script src="index.js" defer></script>
</head>

<body>
    <div class="site-wrap">
        <section class="section section-1">
            <div>
                <img src="resource/01. 시작페이지.png" alt="">
            </div>
            <div class="section__item box-1">
                <img src="resource/01. 시작페이지-아이템.png" alt="">
            </div>
        </section>
        <section class="section section-2">
            <div>
                <img src="resource/02. 개요.png" alt="">
            </div>
            <div class="section__item box-2">
                <img src="resource/02. 개요-아이템.png" alt="">
            </div>
        </section>
        <section class="section section-3">
            <div>
                <img src="resource/03. 디자인.png" alt="">
            </div>
            <div class="section__item box-3">
                <img src="resource/03. 디자인-아이템.png" alt="">
            </div>
        </section>
        <section class="section section-4">
            <div>
                <img src="resource/04. 와이어프레임.png" alt="">
            </div>
            <div class="section__item box-4">
                <img src="resource/04. 와이어프레임-아이템.png" alt="">
            </div>
        </section>
        <section class="section section-5">
            <div>
                <img src="resource/05. 스플래쉬.png" alt="">
            </div>
            <div class="section__item box-5">
                <video muted autoplay loop>
                    <source src="resource/05. 스플래쉬-아이템.mp4" type="video/mp4">
                </video>
            </div>
        </section>
        <section class="section section-6">
            <div>
                <img src="resource/06. 설문조사.png" alt="">
            </div>
            <div class="section__item box-6-1">
                <img src="resource/06. 설문조사-아이템-01.png" alt="">
            </div>
            <div class="section__item box-6-2">
                <img src="resource/06. 설문조사-아이템-02.png" alt="">
            </div>
        </section>
        <section class="section section-7">
            <div>
                <img src="resource/07. 메인페이지 및 파생.png" alt="">

                <div class="section__item box-7-1">
                    <img src="resource/07. 메인페이지 및 파생-아이템-01.png" alt="">
                </div>
                <div class="section__item box-7-2-1 z-10">
                    <img src="resource/07. 메인페이지 및 파생-아이템-02-1.png" alt="">
                </div>
                <div class="section__item box-7-2-2">
                    <video muted autoplay loop>
                        <source src="resource/07. 메인페이지 및 파생-아이템-02-2.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="section__item box-7-3">
                    <img src="resource/07. 메인페이지 및 파생-아이템-03.png" alt="">
                </div>
        </section>
        <section class="section section-8 z-10">
            <div>
                <img src="resource/08. 카테고리 및 필터.png" alt="">
            </div>
            <div class="section__item box-8-1">
                <video muted autoplay loop>
                    <source src="resource/08. 카테고리 및 필터-아이템-01.mp4" type="video/mp4">

            </div>
            <div class="section__item box-8-2">

                    <source src="resource/08. 카테고리 및 필터-아이템-02.mp4" type="video/mp4">
                </video>
            </div>
        </section>
        <section class="section section-9">
            <div>
                <img src="resource/09. 나머지.png" alt="">
            </div>
            <div class="section__item box-9">
                <img src="resource/09. 나머지-아이템.png" alt="">
            </div>
        </section>
        <section class="section section-10">
            <div>
                <img src="resource/10. 마무리.png" alt="">
            </div>
            <div class="section__item box-10">
                <img src="resource/10. 마무리-아이템.png" alt="">
            </div>
        </section>
    </div>

</html>
